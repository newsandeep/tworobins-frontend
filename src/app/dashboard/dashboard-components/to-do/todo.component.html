<div class="card">
    <div class="card-body">
        <h4 class="card-title">To Do list</h4>
        <!-- ============================================================== -->
        <!-- To do list widgets -->
        <!-- ============================================================== -->
        <div class="todo-widget m-t-20"  [perfectScrollbar]="config" style="height: 390px;">
            <ul class="list-task todo-list list-group m-b-0" data-role="tasklist">
                <li class="list-group-item todo-item" data-role="task">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label todo-label" for="customCheck">
                            <span class="todo-desc">Schedule meeting with</span>
                        </label>
                    </div>
                    <ul class="list-style-none assignedto list-inline mt-2">
                        <li class="assignee list-inline-item">
                            <img class="assignee-img rounded-circle img-fluid" width="35" src="assets/images/users/1.jpg" alt="user" ngbTooltip="Steave" data-placement="top">
                        </li>
                        <li class="assignee list-inline-item">
                            <img class="assignee-img rounded-circle img-fluid" width="35" src="assets/images/users/2.jpg" alt="user" ngbTooltip="Jessica" data-placement="top">
                        </li>
                        <li class="assignee list-inline-item">
                            <img class="assignee-img rounded-circle img-fluid" width="35" src="assets/images/users/3.jpg" alt="user" ngbTooltip="Priyanka" data-placement="top">
                        </li>
                        <li class="assignee list-inline-item">
                            <img class="assignee-img rounded-circle img-fluid" width="35" src="assets/images/users/4.jpg" alt="user" ngbTooltip="Selina" data-placement="top">
                        </li>
                    </ul>
                </li>
                <li class="list-group-item todo-item" data-role="task">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label todo-label" for="customCheck1">
                            <span class="todo-desc">Give Purchase report to</span>
                            <span class="badge badge-light-danger text-danger float-right">1 week </span>
                        </label>
                    </div>
                    <ul class="list-style-none assignedto list-inline mt-2">
                        <li class="assignee list-inline-item">
                            <img class="assignee-img rounded-circle img-fluid" width="35" src="assets/images/users/1.jpg" alt="user" ngbTooltip="Steave" data-placement="top">
                        </li>
                        <li class="assignee list-inline-item">
                            <img class="assignee-img rounded-circle img-fluid" width="35" src="assets/images/users/2.jpg" alt="user" ngbTooltip="Selina" data-placement="top">
                        </li>
                    </ul>
                </li>
                <li class="list-group-item todo-item" data-role="task">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label todo-label" for="customCheck2">
                            <span class="todo-desc">Book flight for holiday</span>
                        </label>
                    </div>
                    <div class="font-12 ml-4 text-muted"> 26 jun 2017</div>
                </li>
                <li class="list-group-item todo-item" data-role="task">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck3">
                        <label class="custom-control-label todo-label" for="customCheck3">
                            <span class="todo-desc">Forward all tasks</span>
                            <span class="badge badge-light-warning text-warning float-right">2 weeks</span>
                        </label>
                    </div>
                    <div class="font-12 ml-4 text-muted"> 26 jun 2017</div>
                </li>
                <li class="list-group-item todo-item" data-role="task">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck4">
                        <label class="custom-control-label todo-label" for="customCheck4">
                            <span class="todo-desc">Important tasks</span>
                            <span class="badge badge-light-success text-success float-right">Yesterday</span>
                        </label>
                    </div>
                    <ul class="list-style-none assignedto list-inline mt-2">
                        <li class="assignee list-inline-item">
                            <img class="assignee-img rounded-circle img-fluid" width="35" src="assets/images/users/3.jpg" alt="user" ngbTooltip="Steave" data-placement="top">
                        </li>
                        <li class="assignee list-inline-item">
                            <img class="assignee-img rounded-circle img-fluid" width="35" src="assets/images/users/4.jpg" alt="user" ngbTooltip="Jessica" data-placement="top">
                        </li>
                        <li class="assignee list-inline-item">
                            <img class="assignee-img rounded-circle img-fluid" width="35" src="assets/images/users/1.jpg" alt="user" ngbTooltip="Priyanka" data-placement="top">
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
